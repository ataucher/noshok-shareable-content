<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Content</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scp-min-h-screen scp-bg-gradient">
        <!-- Header -->
        <header class="scp-header">
            <div class="scp-container">
                <h1 class="scp-header-title">Shareable Content for NOSHOK Partners</h1>
                <!-- <p class="scp-header-subtitle">General text, image download links, and links to more information are below for NOSHOK Partners to share on social media platforms, in e-newsletters, blogs, or any other venue.</p> -->
            </div>
        </header>

        <!-- Main Content -->
        <main class="scp-main-content">
            <div class="scp-content-wrapper">
                <!-- New Posts Section -->
                <div class="scp-content-section">
                    <div class="scp-section-header">
                        <h2 class="scp-section-title">Recent Posts</h2>
                        <p class="scp-section-subtitle">Most recent posts shared on NOSHOK's official social media platforms.</p>
                    </div>
                    
                    <div class="scp-thumbnails-grid" id="scp-new-posts-grid">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                    
                    <button class="scp-more-button" onclick="openModal('new-posts')">more</button>
                </div>
                
                <!-- Featured Content Section -->
                <div class="scp-content-section">
                    <div class="scp-section-header">
                        <h2 class="scp-section-title">Featured</h2>
                        <p class="scp-section-subtitle">Post of products in the spotlight.</p>
                    </div>
                    
                    <div class="scp-thumbnails-grid" id="scp-featured-grid">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                    
                    <button class="scp-more-button" onclick="openModal('featured')">more</button>
                </div>
            </div>
        </main>

        <!-- Modal -->
        <div id="scp-modal" class="scp-modal">
            <div class="scp-modal-backdrop" onclick="closeModal()"></div>
            
            <div class="scp-modal-content">
                <!-- Header -->
                <div class="scp-modal-header">
                    <div class="scp-modal-header-left">
                        <span class="scp-modal-counter" id="scp-modal-counter">1 of 6</span>
                        <h3 class="scp-modal-title" id="scp-modal-title">Content Title</h3>
                    </div>
                    <button class="scp-modal-close" onclick="closeModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <!-- Content -->
                <div class="scp-modal-body">
                    <!-- Image Section -->
                    <div class="scp-modal-image-section">
                        <img id="scp-modal-image" src="" alt="" class="scp-modal-image">
                        
                        <!-- Navigation Arrows -->
                        <button class="scp-nav-arrow scp-nav-arrow-left" onclick="previousItem()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15,18 9,12 15,6"></polyline>
                            </svg>
                        </button>
                        <button class="scp-nav-arrow scp-nav-arrow-right" onclick="nextItem()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9,18 15,12 9,6"></polyline>
                            </svg>
                        </button>
                    </div>

                    <!-- Info Section -->
                    <div class="scp-modal-info-section">
                        <div class="scp-modal-info-content">
                            <h2 class="scp-modal-content-title" id="scp-modal-content-title">Content Title</h2>
                            <div class="scp-description-row">
                                <p class="scp-modal-description" id="scp-modal-description">Content description</p>
                                <button class="scp-copy-text-button" id="scp-copy-text-button" onclick="copyFacebookText()" aria-label="Copy Facebook text">
                                    <i class="ri-file-copy-line" aria-hidden="true"></i>
                                    <span class="scp-copy-text-label">Copy text</span>
                                </button>
                            </div>
                            
                            <!-- Tags -->
                            <div class="scp-modal-tags" id="scp-modal-tags">
                                <!-- Tags will be populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="scp-modal-actions">
                            <p class="scp-social-label">Download assets:</p>
                            <div class="scp-platform-downloads" id="scp-platform-downloads">
                                <button class="scp-platform-download-button scp-facebook" id="scp-download-button" onclick="downloadForPlatform('facebook')">
                                    Download assets
                                </button>
                                <button class="scp-copy-embed-button" id="scp-copy-embed-button" onclick="copyEmbedCode()" style="display: none;">
                                    <i class="ri-file-copy-line" aria-hidden="true"></i>
                                    Copy Embed Code
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Thumbnail Navigation -->
                <div class="scp-modal-thumbnails" id="scp-modal-thumbnails">
                    <div class="scp-thumbnails-scroll">
                        <!-- Thumbnail navigation will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
