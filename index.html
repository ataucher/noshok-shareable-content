<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-gradient">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="header-title">Shareable Content for NOSHOK Partners</h1>
                <!-- <p class="header-subtitle">General text, image download links, and links to more information are below for NOSHOK Partners to share on social media platforms, in e-newsletters, blogs, or any other venue.</p> -->
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- New Posts Section -->
                <div class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">Recent Posts</h2>
                        <p class="section-subtitle">Most recent posts shared on NOSHOK's official social media platforms.</p>
                    </div>
                    
                    <div class="thumbnails-grid" id="new-posts-grid">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                    
                    <button class="more-button" onclick="openModal('new-posts')">more</button>
                </div>
                
                <!-- Featured Content Section -->
                <div class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">Featured</h2>
                        <p class="section-subtitle">Post of products in the spotlight.</p>
                    </div>
                    
                    <div class="thumbnails-grid" id="featured-grid">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                    
                    <button class="more-button" onclick="openModal('featured')">more</button>
                </div>
            </div>
        </main>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-backdrop" onclick="closeModal()"></div>
            
            <div class="modal-content">
                <!-- Header -->
                <div class="modal-header">
                    <div class="modal-header-left">
                        <span class="modal-counter" id="modal-counter">1 of 6</span>
                        <h3 class="modal-title" id="modal-title">Content Title</h3>
                    </div>
                    <button class="modal-close" onclick="closeModal()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <!-- Content -->
                <div class="modal-body">
                    <!-- Image Section -->
                    <div class="modal-image-section">
                        <img id="modal-image" src="" alt="" class="modal-image">
                        
                        <!-- Navigation Arrows -->
                        <button class="nav-arrow nav-arrow-left" onclick="previousItem()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15,18 9,12 15,6"></polyline>
                            </svg>
                        </button>
                        <button class="nav-arrow nav-arrow-right" onclick="nextItem()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9,18 15,12 9,6"></polyline>
                            </svg>
                        </button>
                    </div>

                    <!-- Info Section -->
                    <div class="modal-info-section">
                        <div class="modal-info-content">
                            <h2 class="modal-content-title" id="modal-content-title">Content Title</h2>
                            <p class="modal-description" id="modal-description">Content description</p>
                            
                            <!-- Tags -->
                            <div class="modal-tags" id="modal-tags">
                                <!-- Tags will be populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="modal-actions">
                            <p class="social-label">Download assets:</p>
                            <div class="platform-downloads" id="platform-downloads">
                                <button class="platform-download-button facebook" onclick="downloadForPlatform('facebook')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                    </svg>
                                    Download for Facebook
                                </button>
                                <button class="platform-download-button x" onclick="downloadForPlatform('x')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                                    </svg>
                                    Download for X
                                </button>
                                <button class="platform-download-button linkedin" onclick="downloadForPlatform('linkedin')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                                    </svg>
                                    Download for LinkedIn
                                </button>
                                <button class="copy-embed-button" id="copy-embed-button" onclick="copyEmbedCode()" style="display: none;">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                        <path d="m5 15-4-4 4-4"></path>
                                    </svg>
                                    Copy Embed Code
                                </button>
                            </div>

                            <!-- Social Sharing -->
                            <div class="social-sharing">
                                <p class="social-label">Share on:</p>
                                <div class="social-buttons">
                                    <button class="social-button facebook" onclick="shareOn('facebook')">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                        </svg>
                                        Facebook
                                    </button>
                                    <button class="social-button x" onclick="shareOn('x')">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                                        </svg>
                                        X
                                    </button>
                                    <button class="social-button linkedin" onclick="shareOn('linkedin')">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                                        </svg>
                                        LinkedIn
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Thumbnail Navigation -->
                <div class="modal-thumbnails" id="modal-thumbnails">
                    <div class="thumbnails-scroll">
                        <!-- Thumbnail navigation will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
